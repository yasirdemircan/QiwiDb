<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Qiwi Db V 1.0 Showcase</title>
     <script src="assets/js/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
     <link rel="stylesheet" href="Tabulator/css/tabulator_modern.css">
      <script src="Tabulator/js/tabulator.min.js"></script>
      <script src="main.js"></script>
    <script src="nav.js"></script>
    
</head>

<body style="background-image: linear-gradient(180deg,#3EA69B 10%,#44C4A1) !important" class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0" id="cardbody">
                <div class="row">
                    <div class="col-lg-5 col-xl-3 offset-xl-0 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/qiwi.png&quot;);background-size: contain;background-repeat: no-repeat;"></div>
                    </div>
                    <div class="col-lg-7 col-xl-9">
                        <div class="p-5">
                            <nav class="navbar navbar-light navbar-expand-xl border-success border rounded shadow">
                                <div class="container-fluid"><a class="navbar-brand" href="#">Qiwi DB</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                                    <div
                                        class="collapse navbar-collapse" id="navcol-1" style="margin-right: 0px;">
                                        <ul class="nav navbar-nav"></ul><button class="btn btn-primary" type="button" style="background-color: rgb(68,196,161);margin-right: 10px;" onclick="nav('create')">Create</button><button class="btn btn-primary" type="button" style="background-color: rgb(68,196,161);margin-right: 10px;" onclick="nav('modify')">Modify</button>
                                        <button
                                            class="btn btn-primary" type="button" style="background-color: rgb(68,196,161);" onclick="nav('query')">Query</button><span class="text-nowrap navbar-text" style="padding-top: 8px;padding-right: 3px;padding-left: 15px;">Currrent Document:&nbsp;</span><select id="docs" onchange="listPop(1)" class="custom-select"><option value="14">Null</option></select></div>
                        </div>
                        </nav>
                            
                            
                        <div class="text-center" style="margin-top: 50px;">
                            
                            <div id="createmenu">
                                
                            <h4 class="text-dark mb-4" style="margin-top: 0px;">Create a Document</h4>
                            <div class="input-group input-group-lg"><input class="form-control" type="text" id="docname" placeholder="Document Name">
                                <div class="input-group-append"><button class="btn btn-success text-left" type="button" style="background-color: rgb(68,196,161);" onclick="createDoc()">Create Document</button></div>
                            </div>
                            <h4 class="text-dark mb-4" style="margin-top: 50px;">Add/Remove Record</h4>
                            <div class="input-group input-group-lg"><input class="form-control" type="text" id="recname" placeholder="Record Name">
                                <div class="input-group-append"><button onclick="createRec()" class="btn btn-success text-center" type="button" style="width: 190px;background-color: rgb(68,196,161);">Add Record</button></div>
                            </div>
                            <div class="input-group input-group-lg" style="margin-top: 15px;"><input class="form-control" id="delname" type="text" placeholder="Record Name">
                                <div class="input-group-append"><button onclick="removeRec()" class="btn btn-danger" type="button" style="width: 190px;background-color: rgb(100,121,138);">Remove Record</button></div>
                            </div>
                            </div>
                            
                            
                            <div id="modifymenu" style="display: none">
                              <h4 class="text-dark mb-4" style="margin-top: 0px;">Modify Record</h4><select id="recs" class="custom-select"><option value="null">No record exists</option></select>
                       
                            <div class="input-group input-group-lg" style="margin-top: 15px;"><input class="form-control" id="prop" type="text" placeholder="Property to add">
                             
                            </div>
                            <div class="input-group input-group-lg" style="margin-top: 15px;"><input id="propval" class="form-control" type="text" placeholder="Value for the property">
                                <div class="input-group-append"><button class="btn btn-success" type="button" onclick="addProp()" style="width: 190px; background-color: rgb(68,196,161);">Add Property</button></div>
                            </div>
                            </div>
                            
                          <div id="querymenu" style="display: none">
                                <h4 class="text-dark mb-4" style="margin-top: 0px;">Query</h4>
                            <div>
                                <div class="row justify-content-start align-items-end">
                                    <div class="col-auto">
                                        <div class="input-group"><input class="form-control" type="text" id="qkey" placeholder="Query Property"></div>
                                    </div>
                                    <div class="col-auto"><select id="optype" class="custom-select"><option value="=" selected="">=</option><option value="<">&lt;</option><option value=">">&gt;</option><option value=">=">&gt;=</option><option value="<=">&lt;=</option></select></div>
                                    <div
                                        class="col-auto">
                                        <div class="input-group" style="margin-top: 15px;"><input class="form-control" type="text" id="qval" placeholder="Query Value">
                                            <div class="input-group-append"><button class="btn btn-primary" type="button" style="background-color: rgb(68,196,161);" onclick="queryTable()">Query</button></div>
                                        </div>
                                </div>
                                <div class="col-auto"><button class="btn btn-primary" type="button" style="background-color: rgb(68,196,161);" onclick="tableAll()">Table All</button></div>
                            </div>
                        </div>
                        <div style="margin-top:75px" id="table"></div>
                            </div>
                            
                            
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
   
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
